aui.help.issues				= <p></p>\
<p>1. Версия "Отсутствует" означает, что не удалось найти установленный компонент.</p>\
<p>2. Версия "N/A" означает, что не совпадают версии компонента на стороне репозитория (alfresco) и на стороне веб-фронтэнда (share). Это нештатная ситуация.</p>\
<p>3. Статус "Изменён" означает, что вы используете не оригинальную версию компонента. В этом случае обновление до последней версии может привести к потере ваших изменений.</p>
