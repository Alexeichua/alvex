dashlet.help=<p>Ce dashlet r\u00e9pertorie les t\u00e2ches qui vous ont \u00e9t\u00e9 assign\u00e9es, notamment les invitations \u00e0 rejoindre des sites. Vous pouvez filtrer la liste pour afficher diff\u00e9rents types de t\u00e2che.</p>\n<p>A partir de ce dashlet, vous pouvez \:<ul>\n<li>Editer une t\u00e2che pour la g\u00e9rer</li>\n<li>Afficher une seule t\u00e2che</li>\n<li>Ouvrir la page Mes t\u00e2ches pour g\u00e9rer toutes vos t\u00e2ches</li>\n<li>D\u00e9marrer un workflow afin de cr\u00e9er des t\u00e2ches pour d'autres ou pour vous-m\u00eame</li></ul></p>

