dashlet.help=<p>\u6b64 Dashlet \u5217\u51fa\u6307\u6d3e\u7ed9\u60a8\u7684\u4efb\u52a1\uff0c\u5305\u62ec\u7ad9\u70b9\u52a0\u5165\u9080\u8bf7\u3002 \u53ef\u8fc7\u6ee4\u6b64\u5217\u8868\u4ee5\u67e5\u770b\u4e0d\u540c\u7c7b\u578b\u7684\u4efb\u52a1\u3002</p>\n <p>\u53ef\u4ece\u6b64\u5904\uff1a<ul>\n <li>\u7f16\u8f91\u4efb\u52a1\u4ee5\u5bf9\u5176\u8fdb\u884c\u7ba1\u7406\u3002</li>\\\n <li>\u67e5\u770b\u5355\u4e2a\u4efb\u52a1</li>\\\n <li>\u6253\u5f00''\u6211\u7684\u4efb\u52a1''\u9875\u9762\u4ee5\u7ba1\u7406\u60a8\u7684\u6240\u6709\u4efb\u52a1</li>\\\n <li>\u542f\u52a8\u4e00\u4e2a\u5de5\u4f5c\u6d41\uff0c\u4ee5\u4fbf\u4e3a\u5176\u4ed6\u4eba\u6216\u60a8\u81ea\u5df1\u521b\u5efa\u4efb\u52a1</li></ul></p>

