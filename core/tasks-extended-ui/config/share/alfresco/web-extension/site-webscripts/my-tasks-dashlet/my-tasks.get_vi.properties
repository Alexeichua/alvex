## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Dashlet n\u00e0y li\u1ec7t k\u00ea c\u00e1c nhi\u1ec7m v\u1ee5 \u0111\u01b0\u1ee3c giao cho b\u1ea1n, bao g\u1ed3m c\u00e1c l\u1eddi m\u1eddi \u0111\u1ec3 tham gia trang web. B\u1ea1n c\u00f3 th\u1ec3 l\u1ecdc danh s\u00e1ch \u0111\u1ec3 xem c\u00e1c lo\u1ea1i c\u00f4ng vi\u1ec7c kh\u00e1c nhau.</p> <p>T\u1eeb \u0111\u00e2y b\u1ea1n c\u00f3 th\u1ec3\: <ul><li>ch\u1ec9nh s\u1eeda m\u1ed9t nhi\u1ec7m v\u1ee5 \u0111\u1ec3 qu\u1ea3n l\u00fd n\u00f3</li> <li>xem m\u1ed9t nhi\u1ec7m v\u1ee5 duy nh\u1ea5t</li> <li>m\u1edf trang c\u00f4ng vi\u1ec7c c\u1ee7a t\u00f4i \u0111\u1ec3 qu\u1ea3n l\u00fd t\u1ea5t c\u1ea3 c\u00e1c c\u00f4ng vi\u1ec7c c\u1ee7a b\u1ea1n</li> <li>b\u1eaft \u0111\u1ea7u m\u1ed9t c\u00f4ng vi\u1ec7c \u0111\u1ec3 t\u1ea1o ra nhi\u1ec7m v\u1ee5 cho nh\u1eefng ng\u01b0\u1eddi kh\u00e1c ho\u1eb7c b\u1ea3n th\u00e2n b\u1ea1n</li></ul></p>

