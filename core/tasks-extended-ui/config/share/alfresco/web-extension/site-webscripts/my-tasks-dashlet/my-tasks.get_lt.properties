dashlet.help=<p>\u0160is skydelis parodo jums paskirtas u\u017eduotis, taip pat ir kvietimus prisijungti prie svetaini\u0173. Galite filtruoti s\u0105ra\u0161\u0105 nor\u0117dami per\u017ei\u016br\u0117ti \u012fvairi\u0173 tip\u0173 u\u017eduotis.</p><p>I\u0161 \u010dia galite\: <ul><li>Redaguoti u\u017eduot\u012f, kad j\u0105 b\u016bt\u0173 galima tvarkyti</li>, <li>Per\u017ei\u016br\u0117ti vien\u0105 u\u017eduot\u012f</li> <li>Atidaryti Mano u\u017eduo\u010di\u0173 puslap\u012f, kad prad\u0117ti tvarkyti visas savo u\u017eduotis</li> <li>Prad\u0117ti darb\u0173 proces\u0105 tam, kad b\u016bt\u0173 sukurtos u\u017eduotys kitiems ar sau</li></ul></p>

