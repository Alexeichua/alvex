dashlet.help=<p>Denne dashleten viser oppgavene du er tildelt, inkludert invitasjoner til \u00e5 bli med p\u00e5 omr\u00e5der. Du kan filtrere listen for \u00e5 vise ulike oppgavetyper.</p>\n<p>Herfra kan du gj\u00f8re f\u00f8lgende\:<ul>\n<li>Redigere en oppgave for \u00e5 administrere den.</li>\n<li>Vise en enkeltoppgave.</li>\n<li>\u00c5pne siden Mine oppgaver for \u00e5 administrere alle oppgavene dine.</li>\n<li>Starte en arbeidsflyt for \u00e5 opprette oppgaver for andre eller deg selv.</li></ul></p>

